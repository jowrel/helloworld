<!DOCTYPE html>
	<html>

		<head>
			<title>Hello, World! Acticity 1</title>

			<script>
				document.writeln("<h1>Hello, World! (Source: script in head)</h1>");
			</script>

		</head>

		<body>
			<h1>Hello, World! (Source: HTML at start of body)</h1>

			<script>
				document.writeln("<h1>Hello, World! (Source: script in body)</h1>");
			</script>

			<h1>Hello, World! (Source: HTML at end of body)</h1>
		</body>


			<script>
				document.writeln("<h1>Hello, World! (Source: script after body) </h1>");
			</script>

	</html>
